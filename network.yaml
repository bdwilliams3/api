# Service defines how the application is reached internally and via NodePort
apiVersion: v1
kind: Service
metadata:
  name: k-api-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: k-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30080
---
# PeerAuthentication enforces mTLS encryption for all pods in the namespace
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: default
spec:
  mtls:
    mode: STRICT
---
# Gateway configures the Istio Ingress pod to listen for external traffic
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: api-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "sample-api.com"
---
# VirtualService routes traffic from the Gateway to the specific internal service
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-route
  namespace: default
spec:
  hosts:
  - "sample-api.com"
  gateways:
  - api-gateway
  http:
  - route:
    - destination:
        host: k-api-service
        port:
          number: 80
---
# DestinationRule ensures the Gateway uses Istio certificates for the internal handoff
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: k-api-mtls
  namespace: default
spec:
  host: k-api-service
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
---
# AuthorizationPolicy restricts traffic to only come from the verified Gateway identity
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-gateway-only
  namespace: default
spec:
  selector:
    matchLabels:
      app: k-api
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
    to:
    - operation:
        methods: ["GET", "POST"]