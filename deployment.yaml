# --- 1. NAMESPACES ---
apiVersion: v1
kind: Namespace
metadata:
  name: logging
---
apiVersion: v1
kind: Namespace
metadata:
  name: security-system
  labels:
    istio-injection: disabled
---
# --- 2. SERVICE ACCOUNTS ---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k-api-sa
  namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail-sa
  namespace: logging
---
# --- 3. CONFIGURATIONS ---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: logging
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
    positions:
      filename: /tmp/positions.yaml
    clients:
      - url: http://loki-stack.logging.svc.cluster.local:3100/loki/api/v1/push
    scrape_configs:
    - job_name: kubernetes-pods
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__meta_kubernetes_pod_container_name]
        target_label: container
---
# --- 4. WORKLOADS ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k-api
  template:
    metadata:
      labels:
        app: k-api
    spec:
      serviceAccountName: k-api-sa
      containers:
      - name: k-api
        image: bdw_dev/k-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-stack
  namespace: logging
spec:
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
      - name: loki
        image: grafana/loki:2.9.0
        ports:
        - containerPort: 3100
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: logging
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail-sa
      containers:
      - name: promtail
        image: grafana/promtail:2.9.0
        args: ["-config.file=/etc/promtail/promtail.yaml"]
        securityContext:
          runAsUser: 0
          privileged: true 
        volumeMounts:
        - name: config
          mountPath: /etc/promtail
        - name: logs
          mountPath: /var/log
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: promtail-config
      - name: logs
        hostPath:
          path: /var/log
