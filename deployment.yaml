apiVersion: apps/v1
kind: Deployment
metadata:
  name: k-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k-api
  template:
    metadata:
      labels:
        app: k-api
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: k-api-sa
      automountServiceAccountToken: false
      containers:
      - name: k-api
        image: k-api:hardened
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
        resources:
          limits: { cpu: "200m", memory: "128Mi" }
          requests: { cpu: "50m", memory: "64Mi" }
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}