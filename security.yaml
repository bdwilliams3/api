apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: observation-role
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods", "namespaces"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: observation-binding
subjects:
- kind: ServiceAccount
  name: promtail-sa
  namespace: logging
- kind: ServiceAccount
  name: falco-sa
  namespace: security-system
roleRef:
  kind: ClusterRole
  name: observation-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default-mtls-strict
  namespace: default
spec:
  mtls:
    mode: STRICT
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: global-deny-all
  namespace: default
spec:
  podSelector: {}
  policyTypes: [Ingress, Egress]
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: clickhouse-mtls-disable
  namespace: default
spec:
  host: "clickhouse.logging.svc.cluster.local"
  trafficPolicy:
    tls:
      mode: DISABLE
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: public-health-block
  namespace: default
spec:
  selector:
    matchLabels:
      app: k-api
  action: DENY
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
    to:
    - operation:
        paths: ["/health", "/healthz"]
        ports: ["8080"]