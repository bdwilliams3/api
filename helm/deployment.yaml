apiVersion: v1
kind: Namespace
metadata:
  name: logging
---
apiVersion: v1
kind: Namespace
metadata:
  name: security-system
---
apiVersion: v1
kind: Namespace
metadata:
  name: cloudflare
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflared-credentials
  namespace: cloudflare
type: Opaque
stringData:
  credentials.json: |
    {
      "AccountTag":"${CLOUDFLARE_ACCOUNT_TAG}",
      "TunnelSecret":"${CLOUDFLARE_TUNNEL_SECRET}",
      "TunnelID":"${CLOUDFLARE_TUNNEL_ID}",
      "Endpoint":""
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudflare
data:
  config.yml: |
    tunnel: ${CLOUDFLARE_TUNNEL_ID}
    credentials-file: /etc/cloudflared/credentials.json
    ingress:
      - hostname: sample-api.com
        service: http://istio-ingressgateway.istio-system.svc.cluster.local:80
        originRequest:
          httpHostHeader: sample-api.com
      - hostname: grafana.sample-api.com
        service: http://istio-ingressgateway.istio-system.svc.cluster.local:80
        originRequest:
          httpHostHeader: grafana.sample-api.com
      - service: http_status:404
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflare
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config.yml
        - run
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config.yml
          subPath: config.yml
          readOnly: true
        - name: credentials
          mountPath: /etc/cloudflared/credentials.json
          subPath: credentials.json
          readOnly: true
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
          requests:
            cpu: "50m"
            memory: "64Mi"
      volumes:
      - name: config
        configMap:
          name: cloudflared-config
      - name: credentials
        secret:
          secretName: cloudflared-credentials
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k-api
  template:
    metadata:
      labels:
        app: k-api
        kubearmor-policy: enabled
        sidecar.istio.io/inject: "true"
      annotations:
        sidecar.istio.io/proxyCPU: "100m"
        sidecar.istio.io/proxyMemory: "128Mi"
        sidecar.istio.io/proxyCPULimit: "200m"
        sidecar.istio.io/proxyMemoryLimit: "256Mi"
    spec:
      automountServiceAccountToken: false
      containers:
      - name: k-api
        image: bdw_dev/k-api:hardened
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "360m"
            memory: "512Mi"
          requests:
            cpu: "180m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: k-api-service
  namespace: default
spec:
  selector:
    app: k-api
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vector-sa
  namespace: logging
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vector-role
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces", "nodes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vector-binding
subjects:
  - kind: ServiceAccount
    name: vector-sa
    namespace: logging
roleRef:
  kind: ClusterRole
  name: vector-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: splunk-hec-secret
  namespace: logging
type: Opaque
stringData:
  token: "${SPLUNK_HEC_TOKEN}"
---
apiVersion: v1
kind: Secret
metadata:
  name: splunk-hec-secret
  namespace: logging
type: Opaque
stringData:
  token: "${SPLUNK_HEC_TOKEN}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vector-config
  namespace: logging
data:
  vector.yaml: |
    data_dir: /var/lib/vector
    
    sources:
      kubernetes_logs:
        type: kubernetes_logs
        extra_field_selector: "metadata.namespace!=kube-system"

    transforms:
      remap_to_splunk:
        type: remap
        inputs: ["kubernetes_logs"]
        source: |
          if match!(.message, r'/health') {
            abort
          }
          .splunk_sourcetype = "kubernetes:container:log"
          .splunk_index = "k8s_logs"
          .app = .kubernetes.container_name
          .namespace = .kubernetes.pod_namespace
          .pod = .kubernetes.pod_name
          .node = .kubernetes.pod_node_name

    sinks:
      splunk_hec:
        type: splunk_hec_logs
        inputs: ["remap_to_splunk"]
        endpoint: "${SPLUNK_ENDPOINT}"
        default_token: "${SPLUNK_HEC_TOKEN}"
        encoding:
          codec: json
        sourcetype: "{{ splunk_sourcetype }}"
        index: "{{ splunk_index }}"
        tls:
          verify_certificate: false
          verify_hostname: false
        healthcheck:
          enabled: false
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vector
  namespace: logging
spec:
  selector:
    matchLabels:
      app: vector
  template:
    metadata:
      labels:
        app: vector
    spec:
      serviceAccountName: vector-sa
      containers:
      - name: vector
        image: timberio/vector:0.34.0-distroless-libc
        resources:
          limits:
            cpu: 300m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
          - name: VECTOR_CONFIG
            value: "/etc/vector/vector.yaml"
          - name: VECTOR_SELF_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: SPLUNK_ENDPOINT
            value: "${SPLUNK_ENDPOINT}"
          - name: SPLUNK_HEC_TOKEN
            valueFrom:
              secretKeyRef:
                name: splunk-hec-secret
                key: token
        volumeMounts:
        - name: config
          mountPath: /etc/vector/vector.yaml
          subPath: vector.yaml
          readOnly: true
        - name: var-log
          mountPath: /var/log/
          readOnly: true
        - name: var-lib
          mountPath: /var/lib/vector/
      volumes:
        - name: config
          configMap:
            name: vector-config
        - name: var-log
          hostPath:
            path: /var/log/
        - name: var-lib
          hostPath:
            path: /var/lib/vector/
            type: DirectoryOrCreate